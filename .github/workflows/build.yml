name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: dotnet build
 
 test:
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: Run Tests
      run: dotnet test --collect:"Code Coverage"
